# config/config.yaml

data:
  start_date: "2000-01-01"
  end_date: null       # null = today's date
  output_folder: "data/raw"
  provider: "yfinance"

markets:
  australia:
    - "^AXJO"

  usa:
    - "SPY"
    - "^GSPC"

  uk:
    - "^FTSE"

  japan:
    - "^N225"

  china:
    - "000001.SS"     # SSE Composite
    - "000300.SS"     # CSI 300
    - "^HSI"          # Hang Seng (Hong Kong)

  asia_pacific:
    - "^KS11"         # South Korea KOSPI
    - "^TWII"         # Taiwan TAIEX
    - "^STI"          # Singapore STI

  emerging:
    - "^NSEI"         # India NIFTY 50

commodities:
  - "GC=F"            # Gold futures
  - "BZ=F"            # Brent crude oil
  - "TIO=F"           # Iron ore (fallback symbol)

fx:
  - "AUDUSD=X"
  - "AUDJPY=X"
  - "AUDCNY=X"

# Whether to include sections
include:
  markets: true
  commodities: true
  fx: true

# Optional future: CLI will override these
options:
  save_parquet: true
  save_csv: false
