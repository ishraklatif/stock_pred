# ======================================================
# Hyperparameter Search Grid for PatchTST (Anti-Overfitting)
# ======================================================

search_space:

  # Model capacity
  hidden_size: [32, 64, 128]
  patch_len: [16, 32]
  stride: [8, 16]
  dropout: [0.1, 0.3]

  # Optimizer params
  learning_rate: [0.0001, 0.0003]
  weight_decay: [0.0, 0.0001]

  # Training
  batch_size: [32, 64]
  max_epochs: [20]


# ------------------------------------------------------
# Required for both train_patchtst.py and hparam_search_patchtst.py
# ------------------------------------------------------

data:
  max_encoder_length: 60
  max_prediction_length: 5
  target: "close"
  time_idx: "time_idx"
  group_id: "series"

  static_categoricals: ["series", "sector_id"]
  known_future_reals: ["time_idx"]

model:
  static_categoricals: ["series", "sector_id"]
  known_future_reals: ["time_idx"]
