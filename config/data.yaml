# NOTE:
# ABS and RBA series IDs (A2325846C, FIRMMCRTD, etc.)
# are *not* Yahoo Finance tickers.
# They will be fetched via ABS SDMX API or RBA CSV endpoints.

# -----------------------------------------------------
# FRED MACRO TICKERS (US)
# -----------------------------------------------------

regions:
  - US
  - AUS

fred_macro:
  canonical_prefix: "US"
  frequency: "mixed"   # CPI/GDP quarterly, labour monthly, yields daily
  sources:
    CPI: "CPIAUCSL"           # US CPI
    UNEMP: "UNRATE"           # US unemployment rate
    FEDFUNDS: "FEDFUNDS"      # Fed Funds rate
    DGS10: "DGS10"            # 10-year Treasury yield
    DGS2: "DGS2"              # 2-year Treasury yield
    PMI_MFG: "IPMAN"                          #"PCUOMFGOMFG"      # Manufacturing PMI (working)
    PMI_SERV: "SRVPRD"

    GDP: "GDPC1"              # Real GDP
# -----------------------------------------------------
# AUSTRALIAN MACRO (ABS + RBA)
# -----------------------------------------------------
australia_macro:
  canonical_prefix: "AUS"
  frequency: "mixed"   # CPI/GDP quarterly, labour monthly, yields daily
  # For ABS series we fetch *full dataflows* (all series, all regions).
  # For RBA we fetch entire F1 and F2 tables as CSV.
  sources:
    # ABS – Data API dataflows (we will call /rest/data/ABS,{FLOW}/all)
    ABS_CPI: "CPI"        # Consumer Price Index dataflow
    ABS_UNEMP: "LF"       # Labour Force dataflow
    ABS_GDP: "ANA_AGG"    # National Accounts (GDP) dataflow

    # RBA – CSV tables
    RBA_CASH_RATE: "f1-data"   # F1 Interest rates
    RBA_YIELD_10Y: "f2-data"   # F2 gov bond yields (we’ll filter 10Y column)
    RBA_YIELD_2Y: "f2-data"    # F2 gov bond yields (we’ll filter 2Y column)

macro_fundamentals:
  include_us: true
  include_aus: true
  us: ["CPI", "UNEMP", "FEDFUNDS", "GDP", "PMI_MFG", "PMI_SERV", "DGS10", "DGS2"]
  aus: [
    "ABS_CPI",
    "ABS_UNEMP",
    "ABS_GDP",
    "RBA_CASH_RATE",
    "RBA_YIELD_10Y",
    "RBA_YIELD_2Y"
  ]

fetch:
  fred: true
  abs: true
  rba: true
  sector: true



