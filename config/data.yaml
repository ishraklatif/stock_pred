# -----------------------------------------------------
# MACRO — Global Equity & Country Indices Only
# -----------------------------------------------------
macro:
  tickers:
    - ^AXJO
    - ^GSPC
    - ^FTSE
    - ^N225
    - ^HSI
    - 000001.SS     # SSE Composite
    - 000300.SS     # CSI 300
    - ^VIX          # VIX belongs to macro



# -----------------------------------------------------
# MARKET — Commodities, FX, and Dollar Index
# -----------------------------------------------------
market:
  tickers:
    - DX-Y.NYB      # use ONLY this as USD index (remove DX=F duplicate)
    - AUDUSD=X
    - AUDJPY=X
    - HG=F          # Copper
    - BZ=F          # Brent oil
    - GC=F          # Gold
    - CL=F          # Crude oil (WTI)
    - SI=F          # Silver
    - DBC           # Commodities basket ETF



